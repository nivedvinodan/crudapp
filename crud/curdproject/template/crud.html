{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" style="font-size: 30px;text-align: center;">
                   <b>SIMPLE CRUD OPERATION</b> 
                
                </div>
            </div>
        </div>
    </div>
    
    <div class="container"  >
        <div class="row">
            <div class="col-md-12" >
                <form method="POST"     class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <h6>SL.NO:</h6>
                    <input type="number" name="slno" class="form-control"  required >
    
                </div><br>
                    <div class="form-group">
                        <h6>Item Name</h6>
                        <input type="text" name="name" class="form-control">
                    </div><br>
                    <div class="form-group">
                        <h6>Description</h6>
                        <input type="text" name="desc" class="form-control" >
                    </div><br>
                    <input type="submit" value= "submit" class="btn btn-success">
    
                </form>
               </div>
               </div>
    </div>
    <div>
        <div>
    <div class="container">

        <div class="row">
            <div class="col-md">
                <h6>Sl.No</h6>
        
             </div>
             <div class="col-md">
                <h6>Item Name</h6>
        
             </div>
             <div class="col-md">
                <h6>Description</h6>
        
             </div>
             <div class="col-md">
                <h6>Action</h6>
                
                
             </div>
                    
        </div>
    </div>
    </div>
</div>
<div class="container">
    {% for i in task1 %}
    <div class="row mt-3">
        <div class="col-md">
            <h6>{{i.slno}}</h6>
    
         </div>
         <div class="col-md">
            <h6>{{i.name}}</h6>
    
         </div>
         <div class="col-md">
            <h6>{{i.desc}}</h6>
    
         </div>
         <div class="col-md">
            
            
            <a type="button" class="btn btn-warning" href="{% url 'Update' i.id %}">Update</a>
            <a type="button" class="btn btn-danger" href="{% url 'Delete' i.id %}">Delete</a>
            
         </div>
                
    </div>
    {% endfor %}
</div>

{% endblock %}
